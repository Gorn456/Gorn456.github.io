<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Super game</title>
</head>
<body>
    <dialog class="first">
        <!-- <label>Wybierz imię postaci</label> -->
        <form class="start" action="">
            <label>Wybierz imię postaci</label>
            <input type="text">
            <label>Wybierz wiek postaci (16-50)</label>
            <input type="text">
            <button type="submit" class="upperBar-el button">Potwierdź</button>
        </form>
    </dialog>
    <dialog class="end">
        <label>Umarłeś z starości!</label>
        <button class="upperBar-el button">Nowa gra</button>
    </dialog>
    <audio class="audio" id="work-sound" src="./sounds/praca.wav"></audio>
    <audio class="audio" id="scroll-sound" controls>
        <source src="./sounds/SCROLLROLL.WAV".type="audio/wav">
    </audio>
    <audio class="audio" id="soundtrack" controls>
    </audio>
    <div id="upperBar">
        <div class="upperBarDiv left">
            <img class="upperBar-el" src="./img/coat-of-arms-background.png" alt="temp">
            <span class="upperBar-el">Złote monety: <b class="money upperBar-el">0</b></span>
            <img class="upperBar-el" src="./img/gold-coins-bg.png" alt="temp">
            <button class="upperBar-el button" id="b1">Panel postaci</button>
            <button class="upperBar-el button" id="b2">Schowaj HUD</button>
        </div>
        <div class="upperBarDiv center">
            <img class="upperBar-el center" src="./img/coat-of-arms-background.png" alt="temp">
            <span class="upperBar-el"><b class="upperBar-el">A.D.</b> <span id="date_var">Styczeń 699</span> <b class="upperBar-el">A.D.</b> </span>
            <img class="upperBar-el center" src="./img/coat-of-arms-background.png" alt="temp">
            <span class="center-text upperBar-el">Obecnie w:</span>
        </div>
        <div class="upperBarDiv right">
            <!-- <span>Obecnie w</span> -->
            <div class="city upperBar-el">Dupa</div>
            <button class="upperBar-el button" id="musicButton">Włącz muzykę</button>
            <div id="currentTime" class="upperBar-el"></div>
            <span class="upperBar-el">Placeholder</span>
            <img class="upperBar-el" src="./img/coat-of-arms-background.png" alt="temp">
        </div>
    </div>
    <nav id="sideMenu">
        <ul>
            <img id="coat-of-arms" src="./img/coat-of-arms-background.png" alt="coat of arms">
            <p1 id="cityName">Miasto Khorinis</p1>
            <div>Placeholder na opis miasta</div>
            <li><button class="menuButton" id="t">Podróżuj</button></li>
            <li><button class="menuButton" id="w">Pracuj</button></li>
            <li><button class="menuButton" id="s">Śpij</button></li>
            <li><button class="menuButton">Placeholder</button></li>
        </ul>
    </nav>

    <nav id="characterCard">
        <div class="header">
            <h1 id="characterName">Bezimienny</h1>
        </div>
        <div class="charInfo">
            <li class="localization">Obecnie w:<p>xzcrgergegzxc</p></li>
            <li class="localization">Majątek:<p id="m">100</p>
            <img src="./img/gold-coins-bg.png" alt=""></li>
            <li class="localization">Wiek:<p id="a"></p></li>
        </div>
    <!--    <img src="./img/mapa_wiedzmina.png">-->
      </nav>
    
        
    <canvas></canvas>
    <script src="./js/eventListeners.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
